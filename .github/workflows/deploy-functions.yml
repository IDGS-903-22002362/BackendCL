name: Deploy Firebase Functions

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Functions deps
        run: |
          cd functions
          npm install

      - name: Create Service Account Files
        run: |
          echo '${{ secrets.SERVICE_ACCOUNT_KEY }}' > serviceAccountKey.json
          echo '${{ secrets.SERVICE_ACCOUNT_APP_OFICIAL }}' > serviceAccountAppOficial.json

      - name: Build Functions
        run: |
          cd functions
          npm run build

      - name: Deploy to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only functions

  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          curl -X POST \
          -H "Content-Type: application/json" \
          -d "{
            \"content\": \"üöÄ **Nuevo push en BackendCL**\nüë§ Autor: ${GITHUB_ACTOR}\nüìù Commit: ${GITHUB_SHA}\"
          }" \
          $DISCORD_WEBHOOK
